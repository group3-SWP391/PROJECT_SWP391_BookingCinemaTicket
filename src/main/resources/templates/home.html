<!-- js for now-showing and comming-soon movie -->
<script>
    function loadMovies(statusMovie, anchor) {
        fetch('/movie/' + statusMovie, {
            headers: {'Accept': 'application/json'}
        })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(movies => {
                const container = document.getElementById('movieListContainer');
                container.innerHTML = ''; // Xóa danh sách cũ

                movies.forEach(movie => {
                    // Tạo div cho từng phim (giống cấu trúc Thymeleaf)
                    const colDiv = document.createElement('div');
                    colDiv.className = 'col-lg-3 col-md-4 col-sm-6 mb-4';

                    colDiv.innerHTML = `
                <div class="prs_upcom_movie_box_wrapper" style="height: 100%; display: flex; flex-direction: column;">
                    <div class="prs_upcom_movie_img_box" style="flex-shrink: 0;">
                        <img src="${movie.smallImageURL || ''}" alt="movie_img"
                             style="width: 100%; height: 400px; object-fit: cover; border-radius: 4px; display: block;"/>
                        <div class="prs_upcom_movie_img_overlay"></div>
                        <div class="prs_upcom_movie_img_btn_wrapper">
                            <ul>
                                <li><a href="#">View Trailer</a></li>
                                <li><a href="#">View Details</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="prs_upcom_movie_content_box" style="flex-grow: 1; margin-top: 10px;">
                        <div class="prs_upcom_movie_content_box_inner">
                            <h2 style="font-size: 1.1rem; font-weight: bold; height: 40px;">${movie.name || 'No Title'}</h2>
                            <div style="font-size: 0.9rem; color: #333;">
                                <p><strong>Thể loại:</strong> <span>${movie.categories || 'N/A'}</span></p>
                                <p><strong>Thời lượng:</strong> <span>${movie.duration ? movie.duration + ' minutes' : 'N/A'}</span></p>
                                <p><strong>Khởi chiếu:</strong> <span>${movie.releaseDate || 'N/A'}</span></p>
                            </div>
                        </div>
                    </div>
                </div>`;

                    container.appendChild(colDiv);
                });

                // Cập nhật active tab
                document.querySelectorAll('.nav-tabs li').forEach(li => li.classList.remove('active'));
                anchor.parentElement.classList.add('active');
            })
            .catch(error => console.error('Error loading movies:', error));
    }
</script>
<!-- js for search movie by category name-->
<script>
    $(document).ready(function () {
        const $selectCategory = $('#categorySelection');

        if ($selectCategory.length === 0) {
            console.log('Không tìm thấy select category');
            return;
        }
        console.log('Đã tìm thấy select category:', $selectCategory);

        $selectCategory.on('change', function () {
            const category = $(this).val();
            console.log('Category chọn:', category);

            if (!category) {
                console.log('Không có category, bỏ qua');
                return;
            }

            fetch('/movie/category?categoryName=' + encodeURIComponent(category), {
                headers: {'Accept': 'application/json'}
            })
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) throw new Error('Fetch failed: ' + response.status);
                    return response.json();
                })
                .then(movies => {
                    console.log('Dữ liệu trả về:', movies);

                    const $container = $('#movieListContainerCategory .row');
                    if ($container.length === 0) {
                        console.error('Không tìm thấy container để render movies');
                        return;
                    }

                    $container.empty(); // Xóa cũ

                    movies.forEach(movie => {
                        const $colDiv = $(`
                        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                            <div class="prs_upcom_movie_box_wrapper" style="height: 100%; display: flex; flex-direction: column;">
                                <div class="prs_upcom_movie_img_box" style="flex-shrink: 0;">
                                    <img src="${movie.smallImageURL || ''}" alt="movie_img" style="width: 100%; height: 400px; object-fit: cover; border-radius: 4px; display: block;"/>
                                    <div class="prs_upcom_movie_img_overlay"></div>
                                    <div class="prs_upcom_movie_img_btn_wrapper">
                                        <ul>
                                            <li><a href="#">View Trailer</a></li>
                                            <li><a href="#">View Details</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="prs_upcom_movie_content_box" style="flex-grow: 1; margin-top: 10px;">
                                    <div class="prs_upcom_movie_content_box_inner">
                                        <h2 style="font-size: 1.1rem; font-weight: bold; height: 40px;">${movie.name || 'No Title'}</h2>
                                        <div style="font-size: 0.9rem; color: #333;">
                                            <p><strong>Thể loại:</strong> <span>${movie.categories || 'N/A'}</span></p>
                                            <p><strong>Thời lượng:</strong> <span>${movie.duration ? movie.duration + ' minutes' : 'N/A'}</span></p>
                                            <p><strong>Khởi chiếu:</strong> <span>${movie.releaseDate || 'N/A'}</span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `);
                        $container.append($colDiv);
                    });
                })
                .catch(error => console.error('Lỗi khi load movies:', error));
        });
    });
</script>
