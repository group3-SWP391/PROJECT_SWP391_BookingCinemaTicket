<!--Cái chuông thông báo start -->
<div class="notification-wrapper"
     style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;">

    <div id="notificationBell" style="cursor: pointer; position: relative;">
        <i class="fa fa-bell" style="font-size: 28px; color: #f39c12;"></i>
        <span th:if="${notifications != null and notifications.size() > 0}"
              th:text="${notifications.size()}"
              style="position: absolute; top: -8px; right: -8px;
                     background: red; color: white; border-radius: 50%;
                     padding: 2px 6px; font-size: 12px;">
        </span>
    </div>

    <div id="notificationDropdown"
         style="display: none; position: absolute; bottom: 40px; right: 0;
                background: white; border: 1px solid #ccc;
                width: 300px; max-height: 400px; overflow-y: auto;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1); z-index: 9999;">
        <ul style="list-style: none; margin: 0; padding: 10px;">
            <li th:if="${notifications == null or notifications.size() == 0}">
                <span style="display: block; padding: 8px 10px; color: #999; text-align: center;">
                    Không có thông báo.
                </span>
            </li>
            <li th:each="notify : ${notifications}">
                <a th:href="@{'/notification/read/' + ${notify.movieId}}"
                   th:text="${notify.message}"
                   style="display: block; padding: 8px 10px; color: #333;
                          border-bottom: 1px solid #eee; text-decoration: none;">
                </a>
            </li>
        </ul>
    </div>
</div>
<!--Cái chuông thông báo end -->

<script>
    document.getElementById("signUpForm").onsubmit = function (event) {
        var password = document.getElementById("passwordRegister").value.trim(); // Loại bỏ khoảng trắng đầu và cuối
        var confirmPassword = document.getElementById("confirmPassword").value.trim(); // Loại bỏ khoảng trắng đầu và cuối


        // Kiểm tra xem mật khẩu và mật khẩu xác nhận có trùng khớp không
        if (password !== confirmPassword) {
            alert("Confirm password do not match with password.");
            event.preventDefault(); // Ngừng gửi form
            return;
        }
    };
</script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
    function checkCaptcha() {
        const response = grecaptcha.getResponse();
        const errorCaptcha = document.getElementById("errorCaptcha");

        console.log("Captcha response:", response);

        if (response.length === 0) {
            errorCaptcha.textContent = "Please verify that you are not a robot!";
            console.log("Captcha not verified");
        } else {
            console.log("Captcha verified, submitting form...");
            document.getElementById("login-form").submit();
        }
    }
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const bell = document.getElementById("notificationBell");
        const dropdown = document.getElementById("notificationDropdown");

        if (bell && dropdown) {
            bell.addEventListener("click", function () {
                if (dropdown.style.display === "none" || dropdown.style.display === "") {
                    dropdown.style.display = "block";
                } else {
                    dropdown.style.display = "none";
                }
            });

            // Đóng dropdown khi click ra ngoài
            document.addEventListener("click", function (event) {
                if (!bell.contains(event.target) && !dropdown.contains(event.target)) {
                    dropdown.style.display = "none";
                }
            });
        }
    });
</script>
