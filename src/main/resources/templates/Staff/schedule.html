<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Danh sách Lịch Chiếu</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      margin: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }
    a.add-schedule {
      display: inline-block;
      margin-bottom: 20px;
      background-color: #27ae60;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }
    a.add-schedule:hover {
      background-color: #1e8449;
    }
    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 30px auto;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
    }
    thead {
      background-color: #2980b9;
      color: white;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 15px;
    }
    tbody tr:hover {
      background-color: #f1f7fc;
    }
    td.actions a {
      margin-right: 12px;
      text-decoration: none;
      color: #2980b9;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    td.actions a:hover {
      color: #1c5980;
    }
    td.actions a.delete {
      color: #c0392b;
    }
    td.actions a.delete:hover {
      color: #822420;
    }
    .back-link {
      display: block;
      max-width: 900px;
      margin: 0 auto;
      text-align: right;
      font-weight: 600;
      color: #2980b9;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .back-link:hover {
      color: #1c5980;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      tr {
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        background-color: white;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
        text-align: right;
        font-size: 14px;
      }
      td::before {
        position: absolute;
        top: 12px;
        left: 15px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: 700;
        text-align: left;
        color: #555;
      }
      td:nth-of-type(1)::before { content: "ID"; }
      td:nth-of-type(2)::before { content: "Phim"; }
      td:nth-of-type(3)::before { content: "Ngày chiếu"; }
      td:nth-of-type(4)::before { content: "Giờ chiếu"; }
      td:nth-of-type(5)::before { content: "Giá vé"; }
      td:nth-of-type(6)::before { content: "Hành động"; }
      td.actions a {
        margin-right: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
<h2>Danh sách Lịch Chiếu</h2>

<a href="/dashboard/schedules/add" class="add-schedule">+ Thêm Lịch Chiếu</a>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Phim</th>
    <th>Ngày chiếu</th>
    <th>Giờ chiếu</th>
    <th>Giá vé</th>
    <th>Hành động</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="schedule : ${schedules}">
    <td th:text="${schedule.id}"></td>
    <td th:text="${schedule.movie.name}"></td>
    <td th:text="${schedule.startDate}"></td>
    <td th:text="${schedule.startTime}"></td>
    <td th:text="${schedule.price}"></td>
    <td class="actions">
      <a th:href="@{'/dashboard/schedules/edit/' + ${schedule.id}}">Sửa</a>
      <a class="delete" th:href="@{'/dashboard/schedules/delete/' + ${schedule.id}}"
         onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
    </td>
  </tr>
  </tbody>
</table>

<a href="/dashboard" class="back-link">← Quay lại Dashboard</a>

</body>
</html>
