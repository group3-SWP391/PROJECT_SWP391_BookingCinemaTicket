<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa Lịch Chiếu</title>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            margin: 20px;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #34495e;
        }
        select, input[type="date"], input[type="time"], input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1.5px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        select:focus, input[type="date"]:focus, input[type="time"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
        }
        button[type="submit"] {
            width: 100%;
            background-color: #2980b9;
            border: none;
            padding: 12px 0;
            font-size: 18px;
            font-weight: 700;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #1c5980;
        }
        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #2980b9;
            font-weight: 600;
            text-decoration: none;
        }
        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Sửa Lịch Chiếu</h2>

<form th:action="@{/dashboard/schedules/edit}" th:object="${schedule}" method="post">

    <input type="hidden" th:field="*{id}" />

    <label for="movie">Phim:</label>
    <select id="movie" th:field="*{movie.id}" required>
        <option value="" disabled>-- Chọn phim --</option>
        <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.name}"
                th:selected="${movie.id} == ${schedule.movie.id}"></option>
    </select>

    <label for="startDate">Ngày chiếu:</label>
    <input type="date" id="startDate" th:field="*{startDate}" required />

    <label for="startTime">Giờ chiếu:</label>
    <input type="time" id="startTime" th:field="*{startTime}" required />

    <label for="price">Giá vé:</label>
    <input type="number" id="price" step="0.01" min="0" th:field="*{price}" required />

    <button type="submit">Lưu</button>
    <a href="/dashboard/schedules" class="cancel-link">Hủy</a>
</form>

</body>
</html>
