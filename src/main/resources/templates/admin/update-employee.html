<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update User</title>
  <meta charset="UTF-8">
  <style>
    body {
        font-family: sans-serif;
        background: #f0f0f0;
    }

    .form-container {
        width: 400px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 6px;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        background: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .back-link {
        display: block;
        margin-top: 15px;
        text-align: center;
        color: #007BFF;
        text-decoration: none;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2>Update User</h2>

  <form th:action="@{/employee/update}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Username:</label>
    <input type="text" th:field="*{username}"  />


    <input type="hidden" th:field="*{password}" />

    <label>Full Name:</label>
    <input type="text" th:field="*{fullname}" />

    <label>Phone:</label>
    <input type="text" th:field="*{phone}" />

    <label>Email:</label>
    <input type="email" th:field="*{email}" />



    <input type="hidden" th:field="*{role.id}" />

    <button type="submit">Update</button>
  </form>


</div>
</body>
</html>
