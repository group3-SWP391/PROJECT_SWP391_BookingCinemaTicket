<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Management</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding-bottom: 50px;
    }
    .header {
     position: sticky;
      top: 0;
      background: linear-gradient(90deg, #dc3545, #951957);
      color: white;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 40px;
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
    }
    .header h2 {
      font-weight: 700;
      font-size: 2rem;
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    .btn-add {
      background-color: #d8eddd;
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(40, 167, 69, 0.3);
    }
    .btn-add:hover {
      background-color: #218838;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
      color: white;
      text-decoration: none;
    }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      background-color: white;
    }
    .table {
      margin-bottom: 0;
      border-radius: 12px;
      overflow: hidden;
    }
    thead.thead-dark {
      background: linear-gradient(90deg, #343a40, #495057);
      color: white;
      font-size: 1.1rem;
    }
    th, td {
      padding: 8px !important;
      vertical-align: middle;
    }
    tbody tr {
      transition: background-color 0.3s ease;
    }
    tbody tr:hover {
      background-color: #e9f5ff;
      cursor: pointer;
    }
    .btn-sm {
      min-width: 80px;
      font-size: 0.9rem;
      border-radius: 25px;
      padding: 8px 15px;
      transition: all 0.3s ease;
    }
    .btn-warning {
      background-color: #ffc107;
      border: none;
      box-shadow: 0 3px 10px rgba(255, 193, 7, 0.3);
    }
    .btn-warning:hover {
      background-color: #e0a800;
      transform: translateY(-2px);
    }
    .btn-danger {
      box-shadow: 0 3px 10px rgba(220, 53, 69, 0.3);
    }
    .btn-danger:hover {
      background-color: #c82333;
      transform: translateY(-2px);
    }
    .icon {
      margin-right: 6px;
    }
    .table-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      color: #6c757d;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
      }
      .header h2 {
        margin-bottom: 20px;
      }
      .btn-add {
        width: 100%;
        max-width: 200px;
      }
      th, td {
        font-size: 0.9rem;
        padding: 10px;
      }
      .btn-sm {
        min-width: 60px;
        font-size: 0.8rem;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
<div class="container table-container mt-5">
  <div class="header">
    <h2><i class="fas fa-users mr-2"></i>User's ticket booking history</h2>

  </div>
  <div th:if="${listbooking == null}">
    <div class="alert alert-info" th:text="${message}"></div>
  </div>




  <div class="card">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>

        <th>User</th>
        <th>Create-Time</th>
        <th>Price</th>
        <th>Branch</th>
        <th>Movie</th>
        <th>Seat Name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="ticket : ${listbooking}">
        <td th:text="${ticket.bill.user.fullname}"></td>
        <td th:text="${ticket.bill.createdTime}"></td>
        <td th:text="${ticket.bill.price}"></td>
        <td th:text="${ticket.schedule.branch.name}"></td>
        <td th:text="${ticket.schedule.movie.name}"></td>
        <td th:text="${ticket.seat.name}"></td>
      </tr>
      </tbody>

    </table>

  </div>


</div>

<script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9g6+M51uzH2p68HEf40GVa4r5G9Y+UctvE4Rk"
        crossorigin="anonymous"
></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
></script>
</body>
</html>
