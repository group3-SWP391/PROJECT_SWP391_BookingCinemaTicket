<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Customer</title>
  <link rel="stylesheet" href="/static/cssofAdmin/styleadd.css" />
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .form-container {
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        transition: transform 0.3s ease;
    }
    .form-container:hover {
        transform: translateY(-5px);
    }
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: 600;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-size: 14px;
        font-weight: 500;
    }
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        box-sizing: border-box;
    }
    option{
     width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        box-sizing: border-box;

    }
    .form-group input:focus {
        outline: none;
        border-color: #6a82fb;
        box-shadow: 0 0 5px rgba(106, 130, 251, 0.3);
    }
    button {
        width: 100%;
        padding: 12px;
        background: #218838;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.1s ease;
    }
    button:hover {
        background: #218838;
        transform: scale(1.02);
    }
    button:active {
        transform: scale(0.98);
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2>Add New Employee</h2>
  <form th:action="@{/employee/add}" method="post" th:object="${employee}">
    <div class="form-group">
      <label for="employeename">Username:</label>
      <input type="text" th:field="*{username}" id="employeename" >


    </div>
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red"></div>

    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" th:field="*{fullname}" id="fullName" required>

    </div>
    <div th:if="${#fields.hasErrors('fullname')}" th:errors = *{fullname} style="color:red"></div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" th:field="*{password}" id="password" required>

    </div>
    <div th:if="${#fields.hasErrors('password')}" th:errors = *{password} style="color:red"></div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" th:field="*{phone}" id="phone">


    </div>
    <div th:if="${#fields.hasErrors('phone')}" th:errors = *{phone} style="color:red"></div>
    <div class="form-group">
      <label for="email-employee">Email:</label>
      <input type="email" th:field="*{email}" id="email-employee" required placeholder="nguyenvana@gmail.com" >


    </div>
    <div th:if="${#fields.hasErrors('email')}" th:errors = *{email} style="color:red"></div>

    <div class="form-group">
      <label for="fullName">Branch:</label>
      <select th:field="*{branchId}" class="form-control">
        <option th:each="branch: ${listbranch}" th:text="${branch.name}" th:value="${branch.id}"></option>
      </select>
    </div>

    <div class="form-group">

      <input type="hidden" th:field="*{role}" th:value="*{role}">



    </div>

    <button type="submit">Add Customer</button>
  </form>

</div>
</body>
</html>
