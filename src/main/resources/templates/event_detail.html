<body>
	<!-- preloader Start -->
	<div id="preloader">
		<div id="status">
			<img th:src="@{/images/header/horoscope.gif}" id="preloader_image" alt="loader">
		</div>
	</div>

	<!-- prs navigation Start -->
	<header lang="vi" th:include="fragments/navigation :: navigation"></header>
	<!-- prs navigation End -->

	<!-- prs title wrapper Start -->
	<div class="prs_title_main_sec_wrapper">
		<div class="prs_title_img_overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="prs_title_heading_wrapper">
						<h2>Events</h2>
						<ul>
							<li><a th:href="@{/home}">Home</a>
							</li>
							<li>&nbsp;&nbsp; >&nbsp;&nbsp; Event</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- prs title wrapper End -->

	<!-- prs ec ue wrapper Start -->
	<div class="prs_ec_ue_main_section_wrapper">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="prs_heading_section_wrapper" style="padding-bottom: 30px">
						<h2>Event</h2>
					</div>
				</div>
				<div class="container text-center" style="padding-top: 30px">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-flex justify-content-center" style="padding-top: 30px; padding-left: 80px">
						<div style="max-width: 1000px">
							<img th:src="${eventDetail.imageLargeURL}" alt="event_img" style="width: 100%; height: auto">
							<div class="prs_feature_img_cont prs_ec_ue_right_img_cont" style="padding-left: 15px; text-align: left">
								<h3 th:text="${eventDetail.name}" style="padding-top: 15px"></h3>
								<div class="prs_ft_small_cont_left">
									<p>Time limit</p>
								</div>
								<div class="prs_ft_small_cont_right">
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star-o"></i>
								</div>
								<ul>
									<li>Start: <span th:text="${eventDetail.startDate} ?: 'N/A'"></span></li>
									<li>End: <span th:text="${eventDetail.endDate} ?: 'N/A'"></span></li>
								</ul>
								<p class="prs_up_pera_sec" th:text="${eventDetail.description}">description</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
