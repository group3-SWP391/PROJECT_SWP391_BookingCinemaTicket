<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hủy Thanh Toán</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
        background: #f4f4f9;
        min-height: 100vh;
        display: flex;
        align-items: center;
    }
    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .card-header {
        background: #dc3545;
        color: white;
        border-radius: 10px 10px 0 0;
        text-align: center;
        padding: 1rem;
    }
    .icon-cancel {
        font-size: 3rem;
        color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">Thanh Toán Không Thành Công</h2>
        </div>
        <div class="card-body text-center">
          <i class="fas fa-times-circle icon-cancel mb-3"></i>
          <h3 class="text-dark mb-3">Giao dịch đã bị hủy</h3>
          <p class="text-muted mb-4">Rất tiếc, thanh toán của bạn không thành công. Vui lòng quay về trang chủ.</p>
          <a th:href="@{/employee/page}" class="btn btn-secondary">Về trang chủ</a>
          <div class="mt-3">
            <small>Cần hỗ trợ? <a href="#" class="text-primary">Liên hệ</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
