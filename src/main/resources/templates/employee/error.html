<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Lỗi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 text-center" style="max-width: 500px; width: 100%;">
        <span class="text-danger display-4">⚠️</span>
        <h2 class="mt-3 font-weight-bold text-danger">Đã xảy ra lỗi!</h2>
        <div class="alert alert-danger mt-3" role="alert">
            <p class="mb-0" th:text="${messageerror}"></p>
        </div>
        <a th:href="@{/employee/page}" class="btn btn-primary mt-4">Quay lại trang chủ</a>
    </div>
</div>
</body>
</html>
