<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema Ticket Sales System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .movie-card {
      background: linear-gradient(135deg, #ffffff, #f8f9fa);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }
    .movie-card:hover {
      transform: translateY(-5px);
    }
    .movie-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-bottom: 4px solid #dc3545;
    }
    .movie-details {
      padding: 20px;
    }
    .movie-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 15px;
    }
    .movie-info {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 10px;
    }
    .movie-info label {
      font-weight: 600;
      color: #333;
      margin-right: 8px;
    }
    .movie-description {
      font-size: 1rem;
      color: #666;
      line-height: 1.6;
      margin-top: 15px;
    }
    .btn-book {
      background-color: #dc3545;
      border: none;
      padding: 10px 20px;
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .btn-book:hover {
      background-color: #c82333;
    }
    .container {
      max-width: 1200px;
    }
    img{
       object-fit: contain;
       with:100%;
       height:auto;
    }
    @media (max-width: 768px) {
      .movie-image {
        height: 300px;
      }
      .movie-title {
        font-size: 1.5rem;
      }
      .movie-info {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
<div class="container my-5">
  <h2 class="text-center mb-5 fw-bold" style="color: #1a1a1a;">Cinema Ticket Sales System</h2>
  <div class="movie-card">
    <img th:src="${movie.largeImageUrl}" class="movie-image" alt="Movie Poster" >
    <div class="movie-details">
      <h3 class="movie-title" th:text="${movie.name}"></h3>
      <div class="movie-info">
        <label>Duration:</label>
        <span th:text="${movie.duration}">P</span>
      </div>
      <div class="movie-info">
        <label>Language:</label>
        <span th:text="${movie.language}"></span>
      </div>
      <div class="movie-info">
        <label>Format:</label>
        <span th:text="${movie.format}"></span>
      </div>
      <p class="movie-description" th:text="${movie.longDescription}"></p>

    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
