<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .success-card {
      max-width: 600px;
      margin: 60px auto;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      background: linear-gradient(135deg, #e6f0fa 0%, #d9e7f7 100%);
      border: 1px solid #b3d1e8;
    }
    .success-card h2 {
      color: #27ae60;
      font-size: 2.7rem;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.08);
    }
    .success-card .ticket-info {
      color: #34495e;
      font-size: 1.1rem;
      margin-top: 20px;
      text-align: left;
      padding-left: 20px;
    }
    .success-card .ticket-info p {
      margin: 5px 0;
    }
    .success-card .btn {
      margin-top: 20px;
      padding: 12px 30px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }
    .btn-print {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      font-weight: 500;
    }
    .btn-print:hover {
      background-color: #c0392b;
      transform: translateY(-3px);
    }

  </style>
</head>
<body class="bg-gradient-to-b from-gray-200 to-gray-300">
<div class="success-card text-center">
  <h2>Booking Successful!</h2>
  <div class="ticket-info">
    <p><strong>OrderCode:</strong> <span th:text="${paymentLink.orderCode}"></span></p>
    <p><strong>Status:</strong> <span th:text="${paymentLink.status}"></span></p>
    <p>
      <strong>StartDate:</strong> <span th:text="${paymentLink.schedule.startDate}"></span>
      &nbsp;<strong>StartTime:</strong> <span th:text="${paymentLink.schedule.startTime}"></span>
    </p>
    <p><strong>MovieName:</strong> <span th:text="${paymentLink.schedule.movie.name}"></span></p>
    <p><strong>Seat:</strong> <span th:text="${paymentLink.seatList}"></span></p>
    <p>
      <strong>Snacks:</strong>
      <span th:text="${#strings.isEmpty(paymentLink.listPopcornDrinkName) ? 'No snacks' : paymentLink.listPopcornDrinkName}"></span>
    </p>
    <p th:if="${session.totalPriceFood != null}">
      <strong>TotalPriceSnacks</strong>
      <span th:text="${#numbers.formatDecimal(session.totalPriceFood, 0, 'COMMA', 0, 'POINT')}"></span>

    </p>
    <p><strong>TotalPrice:</strong> <span th:text="${paymentLink.totalPrice}"></span></p>
  </div>
  <button class="btn btn-print mt-4" onclick="window.print()">Print Ticket</button>
  <button class="btn btn-print mt-4"><a th:href="@{/employee/page}" style="color: white; text-decoration:none" >Back to Home</a></button>
</div>
</body>
</html>
