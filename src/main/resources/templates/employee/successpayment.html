<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema123 - Ticket Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .notification-screen {
        background-color: #1e3a8a;
        color: white;
        padding: 2rem;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .order-code {
        font-size: 2rem;
        font-weight: bold;
        color: #28a745;
        margin: 1rem 0;
    }
    .btn-custom {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 0.5rem 2rem;
    }
    .btn-custom:hover {
        background-color: #218838;
    }
    .schedule {
        font-size: 1.2rem;
        margin-top: 1rem;
    }
  </style>
</head>
<body>
<div class="notification-screen">
  <h1 class="mb-4">CINEMA123</h1>
  <h2 class="mb-3">CIT TICKET VERIFIC</h2>
  <p class="mb-4">Mã ordercode của bạn là <span class="order-code" th:text="${paymentLink.orderCode}"></span>, vui lòng đem đến quầy hoặc gần đến giờ chiếu phim để tiến hành verify vé.</p>
  <p class="schedule" th:text="${'Tên phim: '+ paymentLink.schedule.movie.name + 'Thời gian: ' + paymentLink.schedule.startDate +'-'+paymentLink.schedule.startTime}"></p>
  <button class="btn btn-custom"><a th:href="@{/employee/page}">Back</a></button>
  <button class="btn btn-custom" onclick="window.print()">In thông tin</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
