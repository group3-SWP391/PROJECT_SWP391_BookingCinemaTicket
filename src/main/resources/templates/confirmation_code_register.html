<body class="booking_type_back">
<!-- preloader Start -->
<div id="preloader">
	<div id="status">
		<img src="images/header/horoscope.gif" id="preloader_image" alt="loader">
	</div>
</div>

<!-- prs navigation Start -->
<header lang="vi" th:replace="fragments/navigation :: navigation"></header>
<!-- prs navigation End -->

<div class="container" style="padding-top: 150px; padding-bottom: 100px">

	<!-- Display user email -->
	<div class="user-information">
		<div>
			<label for="fullname">Full Name:</label>
			<input type="text" id="fullname" th:value="${session.userRegisterDTO.fullName}" readonly="true" class="form-control custom-input" />
		</div>

		<div>
			<label for="username">Username:</label>
			<input type="text" id="username" th:value="${session.userRegisterDTO.email}" readonly="true" class="form-control custom-input" />
		</div>

		<div>
			<label for="phone">Phone:</label>
			<input type="text" id="phone" th:value="${session.userRegisterDTO.phone}" readonly="true" class="form-control custom-input" />
		</div>

		<div>
			<label for="password">Password:</label>
			<input type="password" id="password" th:value="${session.userRegisterDTO.password}" readonly="true" class="form-control custom-input" />
		</div>
	</div>

	<!-- Form nhập mã xác nhận -->
	<form action="/verify-register" method="post">
		<div class="form-group">
			<label for="code">Enter verification code:</label>
			<input type="text" name="code" id="code" placeholder="Enter verification code" class="form-control custom-input"/>
		</div>
		<button type="submit" class="btn btn-primary">Verify</button>

		<div class="confirmation-message" style="margin-top: 10px; color: red">
			<h5>A verification code has been sent to your email. Please check your email.
				The verification code only exists for 5 minutes, if you haven't received it, please click the resend button to receive the code.</h5>
		</div>
		<div class="confirmation-message" style="margin-top: 10px;">
			<h5 th:text="${errorWrongCode}" style="color: red"></h5>
		</div>
	</form>
	<div class="resend-form" style="margin-top: 20px;">
		<form action="/resend-verification-code" method="post">
			<button type="submit" class="btn btn-primary">Resend Verification Code</button>
		</form>
		<div class="confirmation-message" style="margin-top: 10px;">
			<h5 th:text="${successMessage}" style="color: blue"></h5>
			<h5 th:text="${errorMessage}" style="color: red"></h5>
		</div>
	</div>
</div>

<!-- prs footer Wrapper Start -->
<header lang="vi" th:include="fragments/footer"></header>
<!-- prs footer Wrapper End -->

<div th:replace="fragments/modals_login_register_forgetPass :: modals_login_register_forgetPass"></div>
