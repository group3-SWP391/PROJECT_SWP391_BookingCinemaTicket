<!DOCTYPE html>

        }

        .card:hover {

        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 12px;
            color: #34495e;
        }

        .card p {
            font-size: 24px;
            font-weight: bold;
            color: #2ecc71;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
