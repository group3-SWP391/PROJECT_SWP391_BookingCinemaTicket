<script>
    let selectedItems = [];
    let popcornTotalPrice = 0;

    $(document).ready(function () {
        // ===== Định dạng giá vé ghế ngồi =====
        const seatSpan = $("#seat-display");
        const seatText = seatSpan.text().trim();
        const seatPrice = parseInt(seatSpan.data("price")) || 0;
        seatSpan.text(`${seatText} ${seatPrice.toLocaleString('vi-VN')}₫`);

        // ===== Hiển thị giá tổng ban đầu =====
        const $priceElement = $(".price");
        const formattedTotal = (seatPrice).toLocaleString('vi-VN') + "₫";
        $priceElement.text(formattedTotal);
        $priceElement.data("price", seatPrice);

        // ===== Format giá từng món bỏng nước =====
        $(".popcorn-price").each(function () {
            const price = parseFloat($(this).data("price"));
            if (!isNaN(price)) {
                $(this).text(`Price: ${price.toLocaleString('vi-VN')}₫`);
            }
        });

        // ===== Bắt sự kiện thay đổi số lượng =====
        $("input[name='quantity']").on("change", function () {
            const quantity = parseInt($(this).val());
            const $wrapper = $(this).closest(".prs_upcom_movie_box_wrapper");
            const pricePerItem = parseFloat($wrapper.find(".popcorn-price").data("price"));
            const name = $wrapper.find("h2").text();
            const id = $wrapper.data("id");

            let existing = selectedItems.find(item => item.name === name);
            if (quantity > 0) {
                if (existing) {
                    popcornTotalPrice -= existing.price;
                    existing.quantity = quantity;
                    existing.price = pricePerItem * quantity;
                } else {
                    selectedItems.push({ id, name, quantity, price: pricePerItem * quantity });
                }
                popcornTotalPrice += pricePerItem * quantity;
            } else {
                if (existing) popcornTotalPrice -= existing.price;
                selectedItems = selectedItems.filter(item => item.name !== name);
            }

            // 👉 Cập nhật tổng giá popcorn
            $("#popcorn-price-display").text(popcornTotalPrice.toLocaleString('vi-VN') + "₫");

            // 👉 Tổng toàn bộ
            const total = seatPrice + popcornTotalPrice;
            $priceElement.text(total.toLocaleString('vi-VN') + "₫");
            $priceElement.data("price", total);

            // 👉 Cập nhật danh sách đã chọn
            const selectedItemsText = selectedItems.map(i => `${i.name} x${i.quantity}`).join(", ");
            $(".count__slot .slot").text("Selected popcorn and drink: " + selectedItemsText);
        });

        // ===== Gửi khi nhấn Payment =====
        $("#btn-booking").click(function () {
            const payload = {
                scheduleId: [[${schedule.get().id}]],
                userId: [[${session.userLogin.id}]],
                listSeatId: [[${bookingRequest.listSeatId}]],
                totalPrice: parseInt($(".price").data("price")),
                movieId: [[${bookingRequest.movieId}]],
                listPopcornDrink: selectedItems.map(item => ({
                    id: item.id,
                    name: item.name,
                    quantity: item.quantity,
                    price: item.price
                }))
            };

            $.ajax({
                type: "POST",
                url: "http://localhost:8080/check-duplicate-payment",
                data: JSON.stringify(payload),
                contentType: "application/json; charset=utf-8",
                success: function (data) {
                    if (data.checkoutUrl) {
                        window.location.href = data.checkoutUrl;
                    } else {
                        alert("Error creating payment link, please check the transaction history, do not repeat.");
                    }
                },
                error: function () {
                    $("#text-error").html("Error creating payment link, please check the transaction history, do not repeat.");
                    $("#error").addClass("swal-overlay--show-modal");
                }
            });
        });
    });
</script>
