<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- templates/manager/employees.html -->
<div class="container mt-4" xmlns:th="http://www.thymeleaf.org" th:fragment="content">
    <h2 class="mb-3 text-center">Quản lý nhân viên</h2>

    <div class="mb-3 text-end">
        <button class="btn btn-success" onclick="showCreateModal()">+ Thêm nhân viên</button>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Họ tên</th>
            <th>Tài khoản</th>
            <th>SĐT</th>
            <th>Email</th>
            <th>Vai trò</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${employees}">
            <td th:text="${e.id}"></td>
            <td th:text="${e.fullname}"></td>
            <td th:text="${e.username}"></td>
            <td th:text="${e.phone}"></td>
            <td th:text="${e.email}"></td>
            <td th:text="${e.role.name}"></td>
            <td>
                <button class="btn btn-sm btn-primary"
                        th:attr="onclick='showEditModal(' + ${e.id} + ')'">Sửa</button>
                <button class="btn btn-sm btn-danger"
                        th:attr="onclick='deleteEmployee(' + ${e.id} + ')'">Xoá</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal" tabindex="-1" style="display:none;" id="employeeModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="employeeForm">
                <div class="modal-header">
                    <h5 class="modal-title">Thông tin nhân viên</h5>
                    <button type="button" class="btn-close" onclick="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="employeeId">

                    <div class="mb-3">
                        <label>Họ tên</label>
                        <input type="text" id="fullname" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Tài khoản</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Số điện thoại</label>
                        <input type="text" id="phone" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="mb-3" id="passwordGroup">
                        <label>Mật khẩu</label>
                        <input type="password" id="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Vai trò</label>
                        <select id="roleId" class="form-select">
                            <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Lưu</button>
                    <button class="btn btn-secondary" type="button" onclick="closeModal()">Huỷ</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function showCreateModal() {
        document.getElementById("employeeForm").reset();
        document.getElementById("employeeId").value = "";
        document.getElementById("passwordGroup").style.display = "block";
        document.getElementById("employeeModal").style.display = "block";
    }

    function showEditModal(id) {
        fetch(`/api/users/` + id)
            .then(res => res.json())
            .then(data => {
                document.getElementById("employeeId").value = data.id;
                document.getElementById("fullname").value = data.fullname;
                document.getElementById("username").value = data.username;
                document.getElementById("phone").value = data.phone;
                document.getElementById("email").value = data.email;
                document.getElementById("roleId").value = data.role.id;
                document.getElementById("passwordGroup").style.display = "none";
                document.getElementById("employeeModal").style.display = "block";
            });
    }

    function closeModal() {
        document.getElementById("employeeModal").style.display = "none";
    }

    document.getElementById("employeeForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const id = document.getElementById("employeeId").value;
        const body = {
            fullname: document.getElementById("fullname").value,
            username: document.getElementById("username").value,
            phone: document.getElementById("phone").value,
            email: document.getElementById("email").value,
            roleId: parseInt(document.getElementById("roleId").value)
        };

        if (id) {
            fetch(`/manager/employees/` + id, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            }).then(() => location.reload());
        } else {
            body.password = document.getElementById("password").value;
            fetch(`/manager/employees`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            }).then(() => location.reload());
        }
    });

    function deleteEmployee(id) {
        if (confirm("Bạn có chắc chắn muốn xóa nhân viên này?")) {
            fetch(`/manager/employees/` + id, { method: 'DELETE' })
                .then(() => location.reload());
        }
    }
</script>

</body>
</html>
