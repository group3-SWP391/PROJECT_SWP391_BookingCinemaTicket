<div th:frament="footer">
    <div class="prs_footer_main_section_wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class="prs_footer_cont1_wrapper prs_footer_cont1_wrapper_1">
                        <h2>Phim hay</h2>
                        <ul>
                            <li><i class="fa fa-circle"></i> &nbsp;&nbsp;<a
                                    th:href="@{/movie/showing(status='now-showing')}">Đang chiếu</a>
                            </li>
                            <li><i class="fa fa-circle"></i> &nbsp;&nbsp;<a
                                    th:href="@{/movie/showing(status='coming-soon')}">Tamil movie</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class="prs_footer_cont1_wrapper prs_footer_cont1_wrapper_2">
                        <h2>Nhãn phim</h2>
                        <ul>
                            <li th:each="rate: ${session.rates}">
                                <i class="fa fa-circle"></i> &nbsp;&nbsp;
                                <a th:href="@{/movie/rating(ratingId=${rate.id})}"
                                   th:text="${rate.name}"></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class="prs_footer_cont1_wrapper prs_footer_cont1_wrapper_3">
                        <h2>Các thể loại phim chúng tôi đang có</h2>
                        <ul>
                            <li th:each="category: ${session.categoryAll}">
                                <i class="fa fa-circle"></i>
                                &nbsp;&nbsp;<a th:href="@{/movie/category/return-view(categoryName=${category})}"
                                               th:text="${category}">movie category name</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class="prs_footer_cont1_wrapper prs_footer_cont1_wrapper_4">
                        <h2>Cảm ơn đã tin tưởng chúng tôi</h2>
                        <p>Truy cập và lấy các ưu đãi</p>
                        <ul>
                            <li>
                                <a th:href="@{none}">
                                    <img th:src="@{/images/content/f1.jpg}" alt="footer_img">
                                </a>
                            </li>
                            <li>
                                <a th:href="@{none}">
                                    <img th:src="@{/images/content/f2.jpg}" alt="footer_img">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="prs_bottom_footer_wrapper"><a th:href="@{none}" id="return-to-top"><i
            class="flaticon-play-button"></i></a>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">
                    <div class="prs_bottom_footer_cont_wrapper">
                        <p>Booking tícket cinema - Group 3 - SWP391
                        </p>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-4 col-xs-12">
                    <div class="prs_footer_social_wrapper">
                        <ul>
                            <li><a th:href="@{none}"><i class="fa fa-facebook"></i></a>
                            </li>
                            <li>
                                <a th:href="@{none}">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path
                                                d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"/>
                                    </svg>
                                </a>
                            </li>
                            <li><a th:href="@{none}"><i class="fa fa-linkedin"></i></a>
                            </li>
                            <li><a th:href="@{none}"><i class="fa fa-youtube-play"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
